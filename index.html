<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;600;700&display=swap" rel="stylesheet">
<script defer src="js/app.js"></script>
  <title>Document</title>
</head>
<body>
  <main>
    <img src="" alt="pokemon" class="pokemon-image">

    <h1 class="pokemon-data">
      <span class="pokemon-number"></span> - 
      <span class="pokemon-name"></span>
    </h1>

    <form class="form">
      <input type="search" 
      class="input-search" 
      placeholder="Name or Number" required>

    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt; Prev </button>
      <button class="button btn-next">Next &gt;</button>

    </div>

    <img src="img/pokedex.png" alt="pokedex" class="pokedex">
  </main>
  
</body>
</html>
